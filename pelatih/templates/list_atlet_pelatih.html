{% extends 'base.html' %}

{% block meta %}

<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->

{% endblock meta %}

{% block content %}

{% include 'navbar_pelatih.html' %}

<div class="row" style="display: flex; flex-direction: column; align-items: center;">
    <div class="col" style="display: flex; flex-direction: column; align-items: center;">

        <div class="pb-3 pt-2 d-flex justify-content-center" style="display: flex; flex-direction: column; align-items: center;">
            <p class="h2" style="margin-top: 25px;">DAFTAR ATLET</p>
        </div>

        <div class="pb-3 pt-2 d-flex justify-content-center" style="display: flex; flex-direction: column; align-items: center;">
            <table class="table table-striped" style="margin-top: 15px;">
                <thead>
                  <tr>
                    <th scope="col" style="text-align: center">Nomor</th>
                    <th scope="col" style="text-align: center">Nama Atlet</th>
                    <th scope="col" style="text-align: center">Email</th>
                    <th scope="col" style="text-align: center">World Rank</th>
                  </tr>
                </thead>
                <tbody>
                  {% for a in data_atlet_pelatih %}
                    <tr>
                      <td style="text-align: center">{{ forloop.counter }}</td>
                      <td style="text-align: center">{{ a.0 }}</td>
                      <td style="text-align: center">{{ a.1 }}</td>
                      <td style="text-align: center">{{ a.2 }}</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>

        </div>
        </div>

    </div>
</div>

{% endblock content %}
