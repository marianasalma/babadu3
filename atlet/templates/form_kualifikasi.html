{% extends 'base.html' %}

{% load static %}
{% block meta %}
<link rel="stylesheet" href="{% static 'css/atlet.css' %}">
{% endblock meta %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="sticky collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Dashboard</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Tes Kualifikasi</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Daftar Event</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Enrolled Event</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Daftar Sponsor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
</nav>

<div class="row" style="display: flex; flex-direction: column; align-items: center;">
    <div class="col" style="display: flex; flex-direction: column; align-items: center;">
        <div class="card my-4 shadow col-md-6 col-sm-12 col-xs-12">
            <div class="card-body border-dark">
                <div class="pb-3 pt-4 d-flex justify-content-center">
                <p class="h2">FORM DATA KUALIFIKASI</p>
                </div>

                <form class="formInput">
                    <div class="mb-3">
                    <label for="batchInput" class="form-label">Nomor batch</label>
                    <input type="text" class="form-control" id="batchInput">
                    </div>
                    <div class="mb-3">
                        <label for="tempatInput" class="form-label">Tempat pelaksanaan</label>
                        <select class="form-select" id="tempatInput">
                            <option value="Jakarta">Jakarta</option>
                            <option value="Kuala Lumpur">Kuala Lumpur</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tanggalInput" class="form-label">Tanggal pelaksanaan</label>
                        <select class="form-select" id="tanggalInput">
                            <option value="21/08/2023">21/08/2023</option>
                            <option value="13/09/2023">13/09/2023</option>
                        </select>
                    </div>
                    
                    <div class="pb-3 pt-4 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">NEXT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
